<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>lets dance</title>
</head>


<body>
    <div class="container-fluid mainpage d-flex justify-content-center align-items-center"
        style="background-color: var(--firstcontainer);">
        <!--1st container-->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h4 class="text-capitalize" style="color: var(--welcome);">welcome</h4>
                    <h1 class="text-capitalize text-light anim">lets play the beat and dance</h1>
                    <p class="text-light">A new album has been released this month with a new style</p>
                    <div class="row">
                        <div class="col-lg-6">
                            <p style="color: var(--welcome);">Available on</p>
                        </div>
                        <div class="col-lg-6 d-flex gap-3">
                            <div class="spotify">
                                <i class="bi bi-spotify"></i>
                            </div>
                            <div class="cloud">
                                <i class="bi bi-cloud cloud"></i>
                            </div>
                            <div class="music"><i class="bi bi-music-note-beamed music"></i></div>
                            <div class="cassette"><i class="bi bi-cassette cassette"></i></div>
                        </div>
                    </div>
                    <button class="btn bg-primary text-light text-capitalize border-0 rounded-0 fw-3">discover
                        more</button>
                </div>
                <div class="col-lg-6">
                    <img width="100%" height="100%"
                        src="https://demo.moxcreative.com/beatkit/wp-content/uploads/sites/21/2021/04/header_1-1-e1618242166141.png"
                        alt="">
                </div>
            </div>
        </div> <!--first container end-->
        
    </div> <!--main container-->

    <div class="container">
        <h3 class="text-capitalize" style="color: var(--welcome);">tours and events</h3>
    </div>



</body>

</html>
